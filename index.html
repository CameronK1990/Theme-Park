<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Theme Park</title>
</head>
<body>
  <div class="container">
    <h1>Cameron's Happy Fun Place</h1>
    <label>How tall are you?</label>
    
    <form id="height-form">
      <div class="form-group">
        <label for="feet">Feet</label>
        <input type="text" name="feet" id="feet-input" class="form-control">
      </div>

      <div class="form-group">
        <label for="inches">Inches</label>
        <input type="text" name="feet" id="inches-input" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <div id="short" class="hidden">
      <h2>Ride 1</h2>
    </div>

    <div id="tall" class="hidden">
      <h2>Ride 2</h2>
    </div>

    <div id="everybody" class="hidden">
      <h2>Ride 3</h2>
    </div>
    <div id="medium" class="hidden">
      <h2>Ride 4</h2>
    </div>
  </div>
</body>
</html>
